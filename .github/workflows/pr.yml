name: Test PowerShell

on:
  pull_request:
    branches: [main]

jobs:
  powershell-test:
    name: powershell test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CLI
        continue-on-error: true
        shell: pwsh
        run: |
          Write-Host "${{ github.head_ref }}"
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iex "$(curl https://raw.githubusercontent.com/AssemblyAI/assemblyai-cli/${{ github.head_ref }}/install.ps1)"
          New-Alias -Name assemblyai -Value C:\\'./Program Files\'/AssemblyAI/assemblyai.exe
          assemblyai -v

  bash-test:
    name: bash test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CLI
        continue-on-error: true
        shell: bash
        run: |
          echo "${{ github.head_ref }}"
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/AssemblyAI/assemblyai-cli/${{ github.head_ref }}/install.sh)"
          assemblyai -v
  
  macos-test:
    name: macos test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CLI
        continue-on-error: true
        shell: bash
        run: |
          echo "${{ github.head_ref }}"
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/AssemblyAI/assemblyai-cli/${{ github.head_ref }}/install.sh)"
          assemblyai -v
